<ActionBar class="action-bar">
  <GridLayout rows="*" columns="2*,5*,*">
    <Image
      src="res://icon"
      class="page-icon"
      row="0"
      verticalAlignment="center"
      col="0"
      stretch="aspectFit"
    ></Image>
    <Image
      src="res://account"
      class="account-icon"
      row="0"
      verticalAlignment="center"
      col="2"
      stretch="aspectFill"
      (tap)="goToProfile()"
    ></Image>
    <Label
      textWrap="true"
      class="text-center action-bar-title"
      row="0"
      col="1"
      verticalAlignment="center"
      textWrap="true"
      text="Monitoring & Secure Recording of Vital Signs for Asthmatic Patients"
    ></Label>
  </GridLayout>
</ActionBar>

<Scrollview>
  <StackLayout class="page">

      <Label

        class="text-center title"
        textWrap="true"
        text="Create End of Week History Record of Readings"
      ></Label>
    </StackLayout>

    <StackLayout>
      <GridLayout rows="*,*" columns="*,6*,6*,*">
        <Label
          textWrap="true"
          text="Start Date of History"
          col="1"
          row="0"
        ></Label>
        <Label
          textWrap="true"
          [text]="startDate"
          col="2"
          row="0"
          textWrap="true"
        ></Label>
        <Label
          textWrap="true"
          text="End Date of History"
          col="1"
          row="1"
        ></Label>
        <Label
          textWrap="true"
          [text]="endDate"
          col="2"
          row="1"
          textWrap="true"
        ></Label>
      </GridLayout>
    </StackLayout>

    <StackLayout
      class="hr-light"
      paddingTop="30"
      paddingBottom="30"
    ></StackLayout>

    <FlexboxLayout
      justifyContent="center"
      alignItems="center"
      flexDirection="column"
      width="100%"

        textWrap="true"
        text="Select Medical Practitioner Name & Surname"
        textWrap="true"
        class="text-deep-bold"
        textAlignment="center"
      ></Label>

        isUserInteractionEnabled="false"
        [text]="setSelectedText()"
        (tap)="openMedicalPractitionerBox()"
        class="input"
        width="50%"

      <Label
        textWrap="true"
        [text]="errorText"
        *ngIf="errorText"
        color="red"
      ></Label>
    </FlexboxLayout>

          class="hb-col"
          textWrap="true"
        ></Label>
        <Label
          textWrap="true"
          text="Blood Pressure - low (mmHg)"
          class="hb-col"
          textWrap="true"
        ></Label>
        <Label
          textWrap="true"
          text="Heart Rate (bt/min)"
          class="hb-col"
          textWrap="true"
        ></Label>
        <Label
          textWrap="true"
          text="Body Temp. (Â°C)"
          class="hb-col"
          textWrap="true"
        ></Label>
      </FlexboxLayout>

          ></Label>
          <Label
            textWrap="true"
